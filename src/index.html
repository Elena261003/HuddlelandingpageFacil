<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- PON UN FAVICON!!! -->
  <link rel="icon" type="image/svg+xml" href="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CAMBIA EL TITLE!!! -->
  <title>Vite Template</title>
</head>

<body>
  <header class="header">
    <img class="logo" src="assets/images/logo.svg" alt="logo">
    <a class="button button-free" href="#">Try It Free</a>
  </header>
  <main class="main">
    <div class="start">
      <h1 class="h1-start">Build The Community Your Fans Will Love</h1>
      <p class="p-start">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create
        connections with your users as you engage in genuine discussion. </p>
      <a class="button button-get-started" href="#">Get Started For Free</a>
      <img src="assets/images/screen-mockups.svg" alt="">
    </div>
    <div class="rates">
      <div class="1.4">
        <img class="icon icon-communities" src="assets/images/icon-communities.svg" alt="icon-communities">
        <h1 class="rate communities">1.4k+</h1>
        <p class="text text-communities">Communities Formed</p>
      </div>
      <div class="2.7">
        <img class="icon icon-messages" src="assets/images/icon-messages.svg" alt="icon-messages">
        <h1 class="rate messages">2.7m+</h1>
        <p class="text text-messages">Messages Sent</p>
      </div>
    </div>
  </main>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
